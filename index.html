<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Sampler </title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		 <!-- full page -->
		<div class="main">


			 <!-- sampler box  -->
			<div class="container">

				 <!-- rain section -->
				<div class="rain section">
					<button type="button" name="button" class="strong">
						<i class="fas fa-tint"></i>
					</button>
					<button type="button" name="button" class="middle">
						<i class="fas fa-tint"></i>
					</button>
					<button type="button" name="button" class="low">
						<i class="fas fa-tint"></i>
					</button>
				</div>

				 <!-- hail section  -->
				<div class="hail section">
					<button type="button" name="button" class="strong">
						<i class="fas fa-tint"></i>
					</button>
					<button type="button" name="button" class="middle">
						<i class="fas fa-tint"></i>
					</button>
					<button type="button" name="button" class="low">
						<i class="fas fa-tint"></i>
					</button>
				</div>

				 <!-- wind section  -->
				<div class="wind section">
					<button type="button" name="button" class="strong">
						<i class="fas fa-tint"></i>
					</button>
					<button type="button" name="button" class="middle">
						<i class="fas fa-tint"></i>
					</button>
					<button type="button" name="button" class="low">
						<i class="fas fa-tint"></i>
					</button>
				</div>

				<!-- thunder section  -->
				<div class="thunder section">
					<button type="button" name="button" class="strong">
						<i class="fas fa-tint"></i>
					</button>
					<button type="button" name="button" class="middle">
						<i class="fas fa-tint"></i>
					</button>
					<button type="button" name="button" class="low">
						<i class="fas fa-tint"></i>
					</button>
				</div>

			</div>

		</div>

		<script src="js/script.js"></script>
	</body>
</html>
