<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Sampler </title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		 <!-- full page -->
		<div class="main">


			 <!-- sampler box  -->
			<div class="container">

				 <!-- rain section -->
				<div class="rain section">
					<button type="button" name="button" class="strong">
						<img src="img/rain1.svg" alt="Light Rain">
					</button>
					<button type="button" name="button" class="middle">
						<img src="img/rain2.svg" alt="Medium Rain">
					</button>
					<button type="button" name="button" class="low">
						<img src="img/rain3.svg" alt="Heavy Rain">
					</button>
				</div>

				 <!-- hail section  -->
				<div class="hail section">
					<button type="button" name="button" class="strong">
						<img src="img/hail1.svg" alt="Light Hail">
					</button>
					<button type="button" name="button" class="middle">
						<img src="img/hail2.svg" alt="Medium Hail">
					</button>
					<button type="button" name="button" class="low">
						<img src="img/hail3.svg" alt="Heavy Hail">
					</button>
				</div>

				 <!-- wind section  -->
				<div class="wind section">
					<button type="button" name="button" class="strong">
						<img src="img/wind1.svg" alt="Light Wind">
					</button>
					<button type="button" name="button" class="middle">
						<img src="img/wind2.svg" alt="Medium Wind">
					</button>
					<button type="button" name="button" class="low">
						<img src="img/wind3.svg" alt="Heavy Wind">
					</button>
				</div>

				<!-- thunder section  -->
				<div class="thunder section">
					<button type="button" name="button" class="strong">
						<img src="img/thunder1.svg" alt="Light Thunder">
					</button>
					<button type="button" name="button" class="middle">
						<img src="img/thunder2.svg" alt="<Medium Thunder">
					</button>
					<button type="button" name="button" class="low">
						<img src="img/thunder3.svg" alt="Heavy Thunder">
					</button>
				</div>

			</div>

		</div>

		<script src="js/script.js"></script>
	</body>
</html>
